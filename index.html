<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Terminal Talker V1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="container">
    <!-- Sidebar -->
    <div id="sidebar">
      <pre>┌─────────────┐
│ Sidebar │
│──────────────│
│ Themes │
│ Report │
│ Discord Link │
└─────────────┘</pre>
      <div class="sidebar-button" data-action="themes">Themes</div>
      <div class="sidebar-button" data-action="report">Report</div>
      <div class="sidebar-button" data-action="discord">Discord Link</div>
    </div>

    <!-- Main Terminal -->
    <div id="main-terminal">
      <div id="terminal">
        <div id="server-messages"></div>
        <div id="typing-indicator"></div>
        <div id="local-messages"></div>
      </div>
      <input id="input" placeholder="Type message or command..." autofocus />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
