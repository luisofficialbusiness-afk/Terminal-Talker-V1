<!DOCTYPE html>
<html>
<head>
  <title>Terminal Talker V4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="terminal"></div>
  <input id="input" placeholder="Type here to talk or !help" autofocus />

  <!-- Lockdown overlay -->
  <div id="lockdown-overlay" style="display:none;">
    <div class="lockdown-box">
      <h1>⚠ Terminal Talker is currently in LOCKDOWN ⚠</h1>
      <input id="lockdown-code" placeholder="Enter admin code" />
      <button id="lockdown-submit">Submit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
